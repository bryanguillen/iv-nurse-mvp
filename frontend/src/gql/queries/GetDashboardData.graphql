query GetDashboardData($bookingsInput: GetAppointmentsInput!, $nurseIdForStats: String!) {
  getBookings(input: $bookingsInput) {
    id
    personId
    startTime
    service {
      id
      name
    }
  }
  getNurseStats(nurseId: $nurseIdForStats) {
    id
    totalRevenue
    rebookingsCount
    rebookingsRevenue
    newCustomersCount
    newCustomersRevenue
  }
} 